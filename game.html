<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego - Tower Defense Cozy Enemies</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div id="game-container">
        <!-- Header del Juego -->
        <header class="game-header">
            <div class="game-title">
                <h1>üè∞ Tower Defense</h1>
                <span class="subtitle">Cozy Enemies</span>
            </div>

            <div class="game-controls">
                <button id="pause-btn" class="control-btn">‚è∏Ô∏è Pausa</button>
                <button id="menu-btn" class="control-btn">üè† Men√∫</button>
                <button id="sound-btn" class="control-btn">üîä Sonido</button>
            </div>
        </header>

        <!-- √Årea Principal del Juego -->
        <main class="game-main">
            <!-- Panel de Informaci√≥n -->
            <aside class="game-sidebar">
                <div class="stats-panel">
                    <div class="stat-item">
                        <span class="stat-label">Salud:</span>
                        <span id="health-value" class="stat-value">100</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Oro:</span>
                        <span id="gold-value" class="stat-value">100</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Oleada:</span>
                        <span id="wave-value" class="stat-value">1/5</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Puntuaci√≥n:</span>
                        <span id="score-value" class="stat-value">0</span>
                    </div>
                </div>

                <!-- Panel de Torres -->
                <div class="towers-panel">
                    <h3>üèóÔ∏è Torres Disponibles</h3>
                    <div class="towers-list">
                        <div class="tower-item" data-tower="basic">
                            <span class="tower-icon">‚öîÔ∏è</span>
                            <span class="tower-name">B√°sica</span>
                            <span class="tower-cost">50</span>
                        </div>
                        <div class="tower-item" data-tower="rapid">
                            <span class="tower-icon">üéØ</span>
                            <span class="tower-name">R√°pida</span>
                            <span class="tower-cost">75</span>
                        </div>
                        <div class="tower-item" data-tower="powerful">
                            <span class="tower-icon">üí•</span>
                            <span class="tower-name">Poderosa</span>
                            <span class="tower-cost">100</span>
                        </div>
                    </div>
                </div>

                <!-- Controles de Deshacer/Rehacer -->
                <div class="undo-redo-panel">
                    <button id="undo-btn" class="undo-redo-btn" disabled>‚Ü∂ Deshacer</button>
                    <button id="redo-btn" class="undo-redo-btn" disabled>‚Ü∑ Rehacer</button>
                </div>
            </aside>

            <!-- Canvas del Juego -->
            <section class="game-area">
                <canvas id="game-canvas" width="800" height="600"></canvas>

                <!-- Overlay de Pausa -->
                <div id="pause-overlay" class="overlay hidden">
                    <div class="overlay-content">
                        <h2>‚è∏Ô∏è Juego Pausado</h2>
                        <button id="resume-btn" class="btn btn-primary">Continuar</button>
                        <button id="restart-btn" class="btn btn-secondary">Reiniciar</button>
                        <button id="quit-btn" class="btn btn-secondary">Salir al Men√∫</button>
                    </div>
                </div>

                <!-- Overlay de Game Over -->
                <div id="gameover-overlay" class="overlay hidden">
                    <div class="overlay-content">
                        <h2>üíÄ Game Over</h2>
                        <p>Tu puntuaci√≥n final: <span id="final-score">0</span></p>
                        <button id="restart-game-btn" class="btn btn-primary">Jugar de Nuevo</button>
                        <button id="menu-game-btn" class="btn btn-secondary">Men√∫ Principal</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="./src/game.js"></script>
</body>

</html>
